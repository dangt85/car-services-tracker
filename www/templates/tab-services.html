    <div class="list card" ng-repeat="service in services | orderBy : 'date' : true">

      <div class="item">
      <!-- <div class="item item-avatar"> -->
        <!-- <img src="mcfly.jpg"> -->
        <h2>{{ service.type }}</h2>
        <p>{{ service.date | date:'longDate' }}</p>
      </div>

      <div class="item item-body">
        <!-- <img class="full-image" src="delorean.jpg"> -->
        <p><strong>Milage:</strong> {{ service.milage }} km</p>
        <p><strong>Amount Paid:</strong> {{ service.amountPaid | currency }}</p>
        <!-- <p><strong>Description:</strong> {{ service.description }}</p>
        <p><strong>Service Rep:</strong> {{ service.rep }}</p>
        <p><strong>Location:</strong> {{ service.location }}</p> -->
        <p>
          <strong>Rating:</strong>
          {{ service.rate }}<br />
          <!-- <a href="#" class="subdued">{{ service.rate }}</a> -->
          <rating ng-model="service.rate"></rating>
        </p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item" href="#" ng-click="edit(service)">
          <i class="icon ion-edit"></i>
          Edit
        </a>
      </div>

    </div>
  </ion-content>
